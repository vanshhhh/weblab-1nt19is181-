<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
    <script>
        var n1=0,n2=1,n3=0;
        var num=prompt("enter the number of elements to be printed");
        for(var i=0;i<num;i++)
        {
            document.write(" "+n1);
            n3=n1+n2;
            n1=n2;
            n2=n3;
        }
    </script>
</body>
</html>
