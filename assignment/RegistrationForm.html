<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <header>
        <img src="web1.jpg" alt="" style="width: 180pt;">
    </header>
   
        <div>
            <h1>
                <center>Friendship Zone </center>
            </h1>
            <h2>Add your detail</h2>
            <form action="">
            <label for="name">Name : </label>
            <input type="text" id="name" name="name"> <br><br>
            <label for="email">Email : </label>
            <input type="email" name="mail" id="mail"> <br><br>
            <label for="age">Age : </label>
            <input type="text" name="age" id="age"> <br><br>
            <label for="birthday">Birth Day : </label>
            <input type="date" name="birthday" id="birthday"> <br><br>
            <label for="gender">Gender : </label>
            <input type="radio" name="male" id="male" value="male"> 
            <label for="male">Male</label>
            <input type="radio" name="female" id="female" value="female"> 
            <label for="female">Female</label> <br><br>
            <label for="about">About : </label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea> <br><br>
            <label for="phone">Phone : </label>
            <input type="text" name="phone" id="phone"> <br><br>
            <label for="interestedin">Interested in : </label>
            <input type="checkbox" name="friendship" id="friendship">
            <label for="friendship">Friendship</label>
            <input type="checkbox" name="dating" id="dating">
            <label for="dating">Dating</label>
            <label for="attachment">Attachment</label>
            <input type="file" name="attachment" id="attachment">
            <br><br>
            <div>
            <button><a href="RegistrationConfirmation.html">Register</a></button>
            <button> <a href="RegistrationConfirmationforAdmin.html">Register as admin</a></button>
            </div>
            </form>
        </div>

   
</body>

</html>
